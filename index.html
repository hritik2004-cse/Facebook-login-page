<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook-log in or sign up</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="img/facebook_logo.png">
        <script src="https://kit.fontawesome.com/a9da22d09f.js" crossorigin="anonymous"
    ></script>
    </head>
    <body>
        <nav>
            <div class="theme">
                <button id="theme-toggle">
                  <i id="theme-icon" class="fa-solid fa-sun"></i>
                </button>
              </div>
        </nav>
        <div class="real-flex">
            <div class="flex-1">
                <div class="flex-div">
                    <h1>facebook</h1>
                    <h2>Connect with friends and the world around you on Facebook</h2>
                </div>
            </div>
            <div class="flex-2">
                <div class="flex">
                    <input type="email" id="email" placeholder="Email address or phone number" required><br>
                    <input type="Password" id="pass" placeholder="Password" required maxlength="8" ><br>
                    <button type="submit" class="login-btn" onclick="greeting()">
                        Log in
                    </button><br>
                    <a href="#">Forgotten password?</a>
                    <hr>
                    <button class="new-btn">Create new account</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
